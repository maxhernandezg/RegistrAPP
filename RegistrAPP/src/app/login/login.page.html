<ion-content>
  <!-- Emoji y Nombre de la Aplicación -->
  <div class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>🤓</h1>
    </ion-label>
    <ion-label>
      <h2>RegistrApp</h2>
    </ion-label>
  </div>

  <!-- Texto de Bienvenida -->
  <div class="ion-padding-vertical ion-text-center">
    <p>¡Qué gusto tenerte de vuelta!</p>
  </div>

 <!-- Contenedor para centrar y alinear los botones con los inputs -->
<div class="form-container">
  <ion-card-content>
    <ion-list>
      <!-- Campo de Usuario -->
      <ion-item>
        <ion-input
          label="Usuario"
          labelPlacement="stacked"
          [clearOnEdit]="true"
          placeholder="Ingresa tu usuario"
          [(ngModel)]="login.username"
        >
        </ion-input>
      </ion-item>

      <!-- Campo de Contraseña -->
      <ion-item>
        <ion-input
          label="Contraseña"
          labelPlacement="stacked"
          type="password"
          placeholder="Ingresa tu contraseña"
          [(ngModel)]="login.password"
        >
        </ion-input>
      </ion-item>
    </ion-list>
  </ion-card-content>

  <!-- Botón de Inicio de Sesión -->
  <ion-button expand="block" color="primary" shape="round" (click)="ingresar()">
    Iniciar Sesión
  </ion-button>

  <!-- Botón de Recuperar Contraseña -->
  <ion-button shape="round" expand="block" fill="outline">
    ¿Olvidaste tu contraseña?
  </ion-button>
</div>

</ion-content>
