<ion-content color="light">
  <div class="ion-padding-top" style="display: flex; justify-content: center; align-items: center; width: 100%;">
    <ion-img src="assets/logoregistrap.png" style="width: 300px; height: auto;"></ion-img>
  </div>
  
  <!-- Texto de Bienvenida -->
  <div class="ion-padding-vertical ion-text-center">
    <p class="dark-text" style="padding-top:30px;">¡Qué gusto tenerte de vuelta!</p>
  </div>

 <!-- Contenedor para centrar y alinear los botones con los inputs -->
 <div class="form-container">
  <ion-card-content>
    <ion-list>
      <!-- Campo de Usuario -->
      <ion-item>
        <ion-input
          label="Usuario"
          labelPlacement="stacked"
          [clearOnEdit]="true"
          placeholder="Ingresa tu usuario"
          [(ngModel)]="login.username">
        </ion-input>
      </ion-item>

      <!-- Campo de Contraseña -->
      <ion-item>
        <ion-input
          label="Contraseña"
          labelPlacement="stacked"
          type="password"
          placeholder="Ingresa tu contraseña"
          [(ngModel)]="login.password">
        </ion-input>
      </ion-item>
    </ion-list>
  </ion-card-content>

  <!-- Botón de Inicio de Sesión -->
  <div class="ion-text-center">
    <ion-button color="secondary" shape="round" (click)="ingresar()" >
      Iniciar Sesión
    </ion-button>
  </div>
  <div class="ion-text-center">
    <ion-button routerLink="/reset-password" color="secondary" shape="round" fill="outline">
      ¿Olvidaste tu contraseña?
    </ion-button>
  </div>
</div>


</ion-content>
