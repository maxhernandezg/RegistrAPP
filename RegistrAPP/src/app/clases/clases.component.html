<ion-header>
  <ion-toolbar>
    <ion-title>Clases del Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Mostrar el día de hoy arriba de todo -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Día de Hoy: {{ todayName }}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Lista de clases -->
  <ion-list>
    <ion-item *ngFor="let clase of filteredClases">
      <ion-label>
        <h2>{{ clase.className }}</h2>
        <p>Sala: {{ clase.classroomCode }}</p>
        <p>
          Bloques Horarios: 
          <span *ngFor="let blockId of clase.timeBlockIds">
            {{ getTimeBlock(blockId) }}
            <span *ngIf="!isLastBlock(clase.timeBlockIds, blockId)">, </span>
          </span>
        </p>
      </ion-label>
      <!-- Botón para generar QR -->
      <ion-button color="primary" (click)="generateQR(clase.id)">
        Generar QR
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Visualización del QR generado -->
  <ion-card *ngIf="qrCodeData">
    <ion-card-header>
      <ion-card-title>Código QR Generado</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <qrcode
        [qrdata]="qrCodeData"
        [width]="256"
        [errorCorrectionLevel]="'M'">
      </qrcode>
      <p>{{ qrCodeData }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Crear Nueva Clase -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Nueva Clase</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de la Clase</ion-label>
        <ion-input [(ngModel)]="newClass.className"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="createClass()">Crear Clase</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
