<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>RegistrAPP</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button routerLink="/login">Iniciar Sesión</ion-button>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">
        <h4>RegistrAPP</h4>
      </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-text-center">
    <h6>Bienvenido</h6>
  </ion-content>

  <ion-content>
    <!-- Cambiamos el valor por defecto a 'asistencia' para que se seleccione automáticamente -->
    <ion-segment value="asistencia" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="asistencia">
        <ion-icon name="book-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="perfil-alumno" (ionChange)="segmentChanged($event)">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-content>

  <ion-content>
    <!-- Aquí cargamos las rutas dinámicamente en función de las selecciones del segmento -->
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
