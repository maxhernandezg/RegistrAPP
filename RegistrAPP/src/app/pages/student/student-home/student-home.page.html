<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido {{ userName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment value="asistencia" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="asistencia">
      <ion-label>Asistencia</ion-label>
    </ion-segment-button>
    <ion-segment-button value="actividades">
      <ion-label>Actividades</ion-label>
    </ion-segment-button>
    <ion-segment-button value="notas">
      <ion-label>Notas</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectedSegment === 'asistencia'">
    <p>Contenido de Asistencia alumno</p>
  </div>
  <div *ngIf="selectedSegment === 'actividades'">
    <p>Contenido de Actividades alumno</p>
  </div>
  <div *ngIf="selectedSegment === 'notas'">
    <p>Contenido de Notas alumno</p>
  </div>

  <ion-button routerLink="/login">Cerrar Sesi√≥n</ion-button>
</ion-content>
