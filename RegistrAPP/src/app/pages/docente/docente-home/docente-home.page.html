<ion-app>
  <!-- Menú lateral para iniciar sesión -->
  <ion-menu side="start" content-id="main-content" color="light">
    <ion-header>
      <ion-toolbar color="light">
        <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
          <ion-img src="assets/logo3registrapp.png" style="width: 200px; height: auto; padding-top:10px; padding-bottom:10px;"></ion-img>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content  class="ion-text-center" color="light">
      <ion-button color="secondary" shape="round"(click)="logout()" style="padding-top:20px;">
        <p style="color: white; padding-top: 12px;"><strong>Cerrar Sesión</strong></p></ion-button>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal de la aplicación -->
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <!-- Botón para abrir el menú -->
        <ion-button (click)="openMenu()">
          <ion-icon name="menu" color="light"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center" color="light" style="font-size: 15px;">
        <div>
          Bienvenido/a
        </div>
      <div>
        {{ userName }}
      </div>
    </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="main-content" color="light">
    <!-- Segmento de botones -->
    <ion-segment value="clases" (ionChange)="segmentChanged($event)" slot="fixed">
      <ion-segment-button value="clases">
        <ion-icon name="briefcase-outline" color="secondary"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="registro-asistencia">
        <ion-icon name="qr-code-outline"color="secondary"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="perfil-docente">
        <ion-icon name="person-circle-outline"color="secondary"></ion-icon>
      </ion-segment-button>
    </ion-segment>

    <!-- Aquí cargamos las rutas dinámicamente en función de las selecciones del segmento -->
    <ion-router-outlet style="margin-top: 40px;"></ion-router-outlet>
  </ion-content>
</ion-app>
