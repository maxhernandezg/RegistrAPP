<ion-header>
  <ion-toolbar>
    <ion-title>Perfil Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="alumno">
    <ion-card-header>
      <ion-card-title>{{ alumno.fullName }}</ion-card-title>
      <ion-card-subtitle>Rol: {{ alumno.role }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-text>{{ alumno.email }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>ID de Usuario:</ion-label>
        <ion-text>{{ alumno.id }}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!alumno">
    <ion-card-header>
      <ion-card-title>No hay datos disponibles</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Parece que no hay datos del alumno. Por favor, verifica tu sesi√≥n.
    </ion-card-content>
  </ion-card>
</ion-content>
